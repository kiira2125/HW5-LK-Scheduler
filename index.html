<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
        <div class=" row no-gutters time-block-wrapper d-flex flex-wrap justify-content-center">
            <div class="no-gutters time-block col-11 d-flex" id="index-1">
                <div class="hour col-1 mt-2 "><p>9 AM</p></div>
                <div id="task-9am"class="task-input col-10 mt-2 border border-dark"><textarea id="9" class="taskInput"></textarea></div>
                <button class="saveBtn col-1 mt-2"><span class="oi oi-box"></span></button>
            </div>
            <div class="no-gutters time-block col-11 d-flex" id="index-2">
                <div class="hour col-1 mt-2"><p>10 AM</p></div>
                <div id="task-10am" class="task-input col-10 mt-2 border border-dark"><textarea id="10" class="taskInput"></textarea></div>
                <button class="saveBtn col-1 mt-2"><span class="oi oi-box"></span></button>
            </div>
            <div class="no-gutters time-block col-11 d-flex" id="index-3">
                <div class="hour col-1 mt-2"><p>11 AM</p></div>
                <div id="task-11am" class="task-input col-10 mt-2 border border-dark"><textarea id="11" class="taskInput"></textarea></div>
                <button class="saveBtn col-1 mt-2"><span class="oi oi-box"></span></button>
            </div>
            <div class="no-gutters time-block col-11 d-flex" id="index-4">
                <div class="hour col-1 mt-2"><p>12 PM</p></div>
                <div id="task-12pm" class="task-input col-10 mt-2 border border-dark"><textarea id="12" class="taskInput"></textarea></div>
                <button class="saveBtn col-1 mt-2"><span class="oi oi-box"></span></button>
            </div>
            <div class="no-gutters time-block col-11 d-flex" id="index-5">
                <div class="hour col-1 mt-2"><p>1 PM</p></div>
                <div id="task-1pm" class="task-input col-10 mt-2 border border-dark"><textarea id="13" class="taskInput"></textarea></div>
                <button class="saveBtn col-1 mt-2"><span class="oi oi-box"></span></button>
            </div>
            <div class="no-gutters time-block col-11 d-flex" id="index-6">
                <div class="hour col-1 mt-2"><p>2 PM</p></div>
                <div id="task-2pm" class="task-input col-10 mt-2 border border-dark"><textarea id="14" class="taskInput"></textarea></div>
                <button class="saveBtn col-1 mt-2"><span class="oi oi-box"></span></button>
            </div>
            <div class="no-gutters time-block col-11 d-flex" id="index-7">
                <div class="hour col-1 mt-2"><p>3 PM</p></div>
                <div id="task-3pm" class="task-input col-10 mt-2 border border-dark"><textarea id="15" class="taskInput"></textarea></div>
                <button class="saveBtn col-1 mt-2"><span class="oi oi-box"></span></button>
            </div>
            <div class="no-gutters time-block col-11 d-flex" id="index-8">
                <div class="hour col-1 mt-2"><p>4 PM</p></div>
                <div id="task-4pm" class="task-input col-10 mt-2 border border-dark"><textarea id="16" class="taskInput"></textarea></div>
                <button class="saveBtn col-1 mt-2"><span class="oi oi-box"></span></button>
            </div>
            <div class="no-gutters time-block col-11 d-flex" id="index-9">
                <div class="hour col-1 mt-2"><p>5 PM</p></div>
                <div id="task-5pm" class="task-input col-10 mt-2 border border-dark"><textarea id="17" class="taskInput"></textarea></div>
                <button class="saveBtn col-1 mt-2"><span class="oi oi-box"></span></button>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
